<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button (click)="startAnimation()">Start / Proceed Moving</ion-button>
      <ion-button color="danger" (click)="stopAnimation()">Stop Moving</ion-button>
      <ion-button  (click)="restartAnimation()">Restart Moving</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="width: 100%; height:100%;"></div>
</ion-content>
